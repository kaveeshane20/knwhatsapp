<!DOCTYPE html>

<html>

<head>
    <title>E-Buy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="icon" href="icon.jpg">
</head>

<body>

    <div class="box">
        <div class="cotainer">
            <div class="top-header">
                <span>Creat E-Buy account</span>
                <header>Signup</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="First Name" required>
                <i class="uil uil-anchor"></i>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Last Name" required>
                <i class="uil uil-arrow-break"></i>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="City" required>
                <i class="uil uil-home"></i>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Email" required>
                <i class="uil uil-envelope"></i>
            </div>

            <div class="input-field">
                <input id="myinput" type="password" class="input" placeholder="Password" required>
                <i class="uil uil-padlock"></i>
                <span class="eye" onclick="myFunction();">
                    <i id="hide1" class="uil uil-eye"></i>
                    <i id="hide2" class="uil uil-eye-slash"></i>
                </span>
            </div>

            <div class="input-field">
                <input type="submit" class="submit" value="Register">
            </div>
            <br />
            <div class="signup">
                <span class="signup">Already have an account?
                    <label id="log" for="l2" onclick="login();">Login</label>
                </span>
            </div>



        </div>

    </div>
    </div>



    <script src="script.js"></script>
</body>


</html>
